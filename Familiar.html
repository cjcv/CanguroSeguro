            apiKey: "AIzaSyCR5QgNysHAWi12xdVfBmuNNIWLWODi-KE",

        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        var cuidador = "cuidador";
        var cuidador;
        var uid;
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                uid = user.uid;
                const dbRef = ref(database, 'users/' + uid + '/tipo');
                onValue(dbRef, (snapshot) => {
                    if (snapshot.exists()) {
                        if (snapshot.val() != "familiar") {
                            location.href = "Cuidador.html";
                        }

                        var contacto = "users/" + uid + "/chats";
                        var Contactos = document.getElementById("Contactos");
                        const commentsRef = ref(database, contacto);
                        onChildAdded(commentsRef, (data) => {
                            Contactos.innerHTML += '<button onclick="IrChat();" value='+ data.val() +'>' + data.val() + '</button>';
                        });

                    } else {
                        console.log("No data available");
                    }
                });
            }
            else {
                location.href = "Login.html";
            }
        });

        document.getElementById("salir").onclick = function () {
            signOut(auth).then(() => {
            // Sign-out successful.

        }

//CHAT
        //var IrChat = document.getElementById("nuevoChat");
        function IrChat() {
            var existe = false;
            const dbRef = ref(database, "users/" + uid + "/chats/" + cuidador);
            onValue(dbRef, (snapshot) => {
                if (snapshot.exists()) {
                    existe = snapshot.val()
                } else {
                    
                }
            });

            if (existe == false) {
                set(ref(database, "chats/" + uid + cuidador),{
                    chat: true
                })
                set(ref(database, "users/" + uid + "/chats/" ),{
                    [cuidador]: cuidador
                })
                set(ref(database, "users/" + cuidador + "/chats/" ),{
                    [uid]: uid
                })
            }

            localStorage.setItem("Cuidador", cuidador);
            localStorage.setItem("Tipo", "familiar");
            window.open('chat.html', '_blank')
        }
//BUSCAR
        var cuidadores = "cuidador";
        const commentsRef = ref(database, cuidadores);
        const Contactos = document.getElementById("TodosCuidadores");
        onChildAdded(commentsRef, (data) => {
            Contactos.innerHTML += '<a onclick="IrChat();">' + data.val() + '</a>';
        });
