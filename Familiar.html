    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
        import { getDatabase, set, ref, update, onValue, push, onChildAdded, onChildChanged, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCR5QgNysHAWi12xdVfBmuNNIWLWODi-KE",
            authDomain: "canguroseguro-2a8c6.firebaseapp.com",
            databaseURL: "https://canguroseguro-2a8c6-default-rtdb.firebaseio.com",
            projectId: "canguroseguro-2a8c6",
            storageBucket: "canguroseguro-2a8c6.appspot.com",
            messagingSenderId: "365126972375",
            appId: "1:365126972375:web:596c42bf8c0e8d3395d192",
            measurementId: "G-9X0RPEWHMG"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        //var cuidador;
        var uid;
        var username;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                uid = user.uid;
                const dbRef = ref(database, 'users/' + uid);
                onValue(dbRef, (snapshot) => {
                    if (snapshot.exists()) {
                        if (snapshot.child('tipo').val() != "familiar") {
                            location.href = "Cuidador.html";
                        }
                        username = snapshot.child('username').val();
                        var referencia = "users/" + uid + "/chats";
                        var Contactos = document.getElementById("Contactos");
                        const commentsRef = ref(database, referencia);

                        onChildAdded(commentsRef, (data) => {
                            Contactos.innerHTML += '<button class="Chat">' + data.child('username').val() + '</button>';
                            var i = data.child('username').val();
                            var elements = document.getElementsByClassName("Chat");
                            elements[index].addEventListener('click', function(){ IrChat(i);});
                            index++;
                        });
                    } else {
                        console.log("No data available");
                    }
                });
            }
            else {
                location.href = "Login.html";
            }
        });

        document.getElementById("salir").onclick = function () {
            signOut(auth).then(() => {
            // Sign-out successful.
            }).catch((error) => {
            // An error happened.
            });
        }

//CHAT
        function IrChat(objButton) {
            console.log("hkv");
            var cuidador = objButton.child('uid').val();
            var existe = false;
            console.log(cuidador);
            const dbRef = ref(database, "chats/" + uid + cuidador);
            onValue(dbRef, (snapshot) => {
                if (snapshot.exists()) {
                    existe = snapshot.val();
                } else {
                    
                }
            });

            if (existe == false) {
                set(ref(database, "chats/" + uid + cuidador),{
                    chat: true
                })
                const postListRef2 = ref(database, "users/" + uid + "/chats/");
                const newPostRef2 = push(postListRef2);
                set(newPostRef2, {
                    uid: cuidador,
                    username: objButton.child('username').val()
                });
                const postListRef = ref(database, "users/" + cuidador + "/chats/");
                const newPostRef = push(postListRef);
                set(newPostRef, {
                    uid: uid,
                    username: username
                });
            }

            localStorage.setItem("Cuidador", cuidador);
            localStorage.setItem("Tipo", "familiar");
            window.open('chat.html', '_blank')
        }

        //BUSCAR
        const commentsRef = ref(database, "cuidador");
        const Contactos = document.getElementById("TodosCuidadores");
        
        var index = 0;
        onChildAdded(commentsRef, (data) => {
            var i = data;
            Contactos.innerHTML += '<div><h3>' + data.child('username').val() + '</h3><p>' + data.child('descripcion').val() + '</p><button class="nuevoChat" value="' + i + '">Contactar</button></div>'
            var elements = document.getElementsByClassName("nuevoChat");
            elements[index].addEventListener('click', function(){ IrChat(i);});
            index++;
        });
    </script>
